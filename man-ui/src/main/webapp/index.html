<!DOCTYPE html>
<html lang="en" ng-app="man-ui">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundry Management UI</title>
    <link href="css/bootstrap.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/main.css"/>
    <link rel="stylesheet" href="css/themes/default/style.min.css"/>
    <style>
        input.ng-dirty.ng-invalid {
            border-color: red;
        }

        a[ng-click] {
            cursor: pointer;
        }
    </style>

    <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="js/jstree.min.js"></script>
    <script type="text/javascript" src="js/ace-noconflict/ace.js"></script>

    <script type="text/javascript" src="js/angular.js"></script>
    <script type="text/javascript" src="js/angular-ui-router.js"></script>
    <script type="text/javascript" src="js/ui-ace.min.js"></script>
    <script type="text/javascript" src="js/ui-bootstrap-tpls-1.3.2.min.js"></script>
    <script type="text/javascript" src="js/smart-table.min.js"></script>
    <script type="text/javascript" src="js/jsontlModule.js"></script>
    <script type="text/javascript" src="js/treeModule.js"></script>

    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/services.js"></script>
    <script type="text/javascript" src="js/directives.js"></script>
    <script type="text/javascript" src="js/controllers.js"></script>

</head>
<body>
<nav class="navbar navbar-default" id="mainNavBar" style="padding-right:10px;" ng-controller="MenuBarController"
     ng-show="currentUser">
    <div class="container-fluid">
        <ul class="nav navbar-nav">
            <li><a ui-sref="sources">Source Configuration</a></li>
            <li><a ui-sref="transforms">Transformation</a></li>
            <li><a ui-sref="dashboard">Dashboard</a></li>
            <li ng-show="currentUser.name == 'admin'"><a ui-sref="users">Users</a></li>
        </ul>
        <button type="button" class="btn btn-default navbar-btn navbar-right" id="logoutBut"
                ng-click="logoff()">Logout
        </button>
    </div>
</nav>
<div ui-view></div>
</body>
</html>
