<div class="panel panel-primary">
    <div class="panel-heading">Test JSON Transformation</div>
    <div class="panel-body">
        <form role="form" ng-submit="transform()">
            <div class="form-group">
                <label for="apiKey" class="control-label">API Key:</label>
                <input type="text" ng-model="apiKey" class="form-control" id="apiKey" ng-required="true">
            </div>
            <div class="from-group" ng-show="trResultJson">
                <label for="trResultPanel" class="control-label">Result:</label>
                <div id="trResultPanel" ui-ace="{useWrapMode:true, theme:'twilight',mode:'json'}" readonly
                     style="margin-top:5px;" ng-model="trResultJson"></div>
            </div>
            <div class="form-group">
                <label for="trEditPanel" class="control-label">Transformation Script</label>
                <div id="trEditPanel">
                    <div id="trsPanel" ui-ace="{useWrapMode:false, theme:'twilight',mode:'jsontl'}"
                         ng-model="trScript"></div>
                </div>
            </div>
            <div class="form-group">
                <label for="sampleJSON" class="control-label">Sample Data As JSON:</label>
                <div>
                    <div id="sampleJSON" ui-ace="{useWrapMode:true, theme:'twilight',mode:'json'}"
                         style="margin-top:5px; height:200px;" ng-model="sampleData"></div>
                </div>
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-primary" value="Transform">
            </div>

        </form>
    </div>
</div>
