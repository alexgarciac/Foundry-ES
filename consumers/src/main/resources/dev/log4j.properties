# Set root category priority.
log4j.rootLogger=INFO, CONSOLE,loggerId

# Set the enterprise logger category to FATAL and its only appender to CONSOLE.
log4j.logger.org.apache=FATAL
#log4j.logger.com.mchange.v2.c3p0.impl=DEBUG, LOGFILE, CONSOLE

# CONSOLE is set to be a ConsoleAppender using a PatternLayout.
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Threshold=INFO
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
#log4j.appender.CONSOLE.layout.ConversionPattern=[%d{ISO8601}] [%-5p] [%C:%L] %m%n
log4j.appender.CONSOLE.layout.ConversionPattern=[%d{ISO8601}] [%-5p] [%C{2}] %m%n

log4j.appender.loggerId=org.apache.log4j.RollingFileAppender  
log4j.appender.loggerId.layout=org.apache.log4j.PatternLayout  
#log4j.appender.loggerId.layout.ConversionPattern=%d [%t] %-5p (%F:%L) - %m%n  
log4j.appender.loggerId.layout.ConversionPattern=%d %-5p (%F:%L) - %m%n  
log4j.appender.loggerId.File=/var/data/foundry-es/logs/consumers.log
log4j.appender.loggerId.MaxFileSize=50MB  
  
